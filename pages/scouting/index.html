<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="./logo.png">
	<link rel="stylesheet" href="./styles.css">

	<title>FRC Event Tracker</title>
</head>
<body>
	<iframe id="event-stream" frameborder="0" allowfullscreen="true" scrolling="no" height="378" width="620"></iframe>
	<div id="next-match-wrapper">
		<h1 id="next-match-label">Next Match</h1>
		<h3 id="next-match-time"></h3>
		<div id="alliances-wrapper">
			<div id="blue-alliance" class="alliance">
				<h2>Blue Alliance</h2>

						<th>Team #</th>
						<th>Ranking</th>
						<th>OPR</th>
						<th>DPR</th>
					</tr>

					<tr>
						<td class="team-key"></td>
						<td class="team-rank"></td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td class="team-key"></td>

						<td></td>
						<td></td>
					</tr>
					<tr>
						<td class="team-key"></td>
						<td class="team-rank"></td>
						<td></td>
						<td></td>
					</tr>
				</table>
			</div>
			<div id="red-alliance" class="alliance">
				<h2>Red Alliance</h2>
				<table class="team-table">
					<tr>
						<th>Team #</th>
						<th>Ranking</th>
						<th>OPR</th>
						<th>DPR</th>
					</tr>

					<tr>
						<td class="team-key"></td>
						<td class="team-rank"></td>

					</tr>
					<tr>
						<td class="team-key"></td>
						<td class="team-rank"></td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td class="team-key"></td>
						<td class="team-rank"></td>
						<td></td>
						<td></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
